    <title>Alchemy by Ellil1</title>

 <script src="newIngredient.js"></script>
 <script src="newEnvironment.js"></script>
 <script src="newPowerSource.js"></script>
 <script src="MagicItemMaker.js"></script>
 <script src="ritualMaker.js"></script>
 <script src="mainFunction.js"></script>

  </head>

  <body>
    <header>
      <div class="inner">
        <h1>Alchemy</h1>
        <h2></h2>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h3>
            

  
<br> 
<button type="button" onclick="computeMaker()"> Craft !</button>
<br> 
<br>
<button type="button" onclick="magicEffect()"> Make an Ingredient !</button>
<br> 
<button type="button" onclick="environmentSpawner()"> Make an Environment !</button>
<br> 
<button type="button" onclick="powerSourceMaker()"> Make a Power Source !</button>
<br> 
<button type="button" onclick="magicItemMaker()"> Make a Magic Item !</button>
<br> 
<button type="button" onclick="ritualMaker()"> Make a Ritual !</button>
<br>
	<label for="spellTypeBox">Select Type</label>
	<select id="spellTypeBox" onchange="spellTypeBoxCalculator();">
	<option selected value="empty">Select Type</option>
	<option value="1">Spell</option>
	<option value="2">Potion</option>
	<option value="3">Enchantment</option>
	</select>
	<br>
	<br>
	<label for="ritualBox">Select a Ritual</label>
	<select id="ritualBox" onchange="boxChanger(this);">
	<option selected value="empty">Select an Ingredient</option>
	</select>
	<br>
	
	<label for="firstIngredientsBox">Select a First Ingredient</label>
	<select id="firstIngredientsBox" onchange="boxChanger(this);">
	<option selected value="empty">Select an Ingredient</option>
<br>
	<br>
	<label for="secondIngredientsBox">Select a Second Ingredient</label>
	<select id="secondIngredientsBox" onchange="boxChanger(this);">
	<option selected value="empty">Select an Ingredient</option>
	</select>
      </div>
    </div>
